<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>

    <div class="container">
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>

        <div class="form">
            <form>
                <div class="form-group">
                    <label class="display-flex" for="name">Name</label>
                    <input class="width-100" id="name" type="text" placeholder="Enter your name" required/>
                </div>

                <div class="form-group">
                    <label class="display-flex" for="email">Email</label>
                    <input class="width-100" id="email" type="text" placeholder="Enter your email" required/>
                </div>

                <div class="form-group">
                    <label class="display-flex" for="age">Age (optional)</label>
                    <input class="width-100" id="age" type="number" placeholder="Age" min="10" max="99"/>
                </div>

                <div class="form-group">
                    <label class="display-flex">Which option best describes your current roles?</label>
                    <select class="width-100">
                        <option disabled selected value="">Select current role</option>
                        <option name="role" value="student">Student</option>
                        <option name="role" value="job">Full time job</option>
                        <option name="role" value="learner">Full time learner</option>
                        <option name="role" value="preferNo">Prefer not to say</option>
                        <option name="role" value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="display-flex">Would you recommend freeCodeCamp to a friend?</label>

                        <div class="display-flex">
                            <label>
                                <input type="radio" value="definitely" name="recommend"/>
                                Definitely
                            </label>
                        </div>

                        <div class="display-flex">
                            <label>
                                <input type="radio" value="maybe" name="recommend"/>
                                May be
                            </label>
                        </div>

                        <div class="display-flex">
                            <label>
                                <input type="radio" value="not-sure" name="recommend"/>
                                Not sure
                            </label>
                        </div>
                </div>

                <div class="form-group">
                    <label class="display-flex">What is your favorite feature of freeCodeCamp?</label>
                    <select class="width-100">
                        <option disabled selected value="">Select an option</option>
                        <option name="favorite" value="challenges">Challenges</option>
                        <option name="favorite" value="projects">Projects</option>
                        <option name="favorite" value="community">Community</option>
                        <option name="favorite" value="open-source">Open Source</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="display-flex">What would you like to see improved? (Check all that apply)</label>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="front-end" name="improvement"/>
                            Front-end Projects
                        </label>
                    </div>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="back-end" name="improvement"/>
                            Back-end Projects
                        </label>
                    </div>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="data-visualization" name="improvement"/>
                            Data Visualization
                        </label>
                    </div>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="challenges" name="improvement"/>
                            Challenges
                        </label>
                    </div>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="open-source" name="improvement"/>
                            Open Source Community
                        </label>
                    </div>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="gitter-help" name="improvement"/>
                            Gitter help rooms
                        </label>
                    </div>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="videos" name="improvement"/>
                            Videos
                        </label>
                    </div>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="city-meetups" name="improvement"/>
                            City Meetups
                        </label>
                    </div>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="wiki" name="improvement"/>
                            Wiki
                        </label>
                    </div>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="forum" name="improvement"/>
                            Forum
                        </label>
                    </div>
                    <div class="display-flex">
                        <label>
                            <input type="checkbox" value="additional-courses" name="improvement"/>
                            Additional Courses
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments" class="display-flex">Any comments or suggestions?</label>
                    
                    <textarea rows="5" class="width-100" id="comments"></textarea>

                </div>

                <button class="submit-button">Submit</button>

            </form>

        </div>


    </div>
    
</body>
</html>
